query RunInput {
  cart {
    deliveryGroups {
      deliveryAddress {
        provinceCode
      }
      deliveryOptions {
        handle
        title
      }
    }
  }
  deliveryCustomization {
    metafield(
      namespace: "$app:delivery-customization"
      key: "function-configuration"
    ) {
      value
    }
  }
}
